<div class="container">
<div class="p-grid p-justify-center">
    <div class="p-col-4">
      <button pButton type="button" (click)="resetInputs()"
      label="リセット" class="ui-button-raised" [disabled]="loading"></button>
    </div>
    <div class="p-col-4">
      <button pButton type="button" (click)="runSimulation()"
      label="計算" class="ui-button-raised ui-button-success"
      [disabled]="!input_form_group.valid || loading"></button>
    </div>
  </div>
</div>
